---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>

	<!-- Non-nocial metatags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="theme-color" content="#bb1f39">

	<!-- Social metatags -->
	{% include metatags.html %}

	{% if page.title %}
	{% assign page-title = page.title | escape %}
	{% else %}
	{% assign page-title = site.title | escape %}
	{% endif %}
	<title>{{ page-title }}</title>

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

	<link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
	<meta name="robots" content="noarchive">

	<!-- Required JS: Semantic UI 2.4.2, jQuery 3.1.1 -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

	<!-- Required CSS: Semantic UI 2.4.2, custom CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
</head>

<body class="pushable">

	{% include navbar.html %}
	{% include header.html %}

	<main class="pusher">
		<section class="content">
			{{ content }}
		</section>
	</div>

</body>

</html>
